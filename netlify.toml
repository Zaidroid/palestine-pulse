# Netlify Configuration for Palestine Dashboard V2
# Serverless deployment with optimal settings

[build]
  # Build command
  command = "npm run build"
  
  # Output directory
  publish = "dist"

  # Functions directory
  functions = "netlify/functions"
  
  # Environment variables
  [build.environment]
    NODE_VERSION = "18"
    NPM_VERSION = "9"

# Redirect rules for SPA routing
# Proxy redirects to bypass CORS
[[redirects]]
  from = "/api/tech4palestine/*"
  to = "https://techforpalestine.org/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/goodshepherd/*"
  to = "https://goodshepherdcollective.org/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/worldbank/*"
  to = "https://api.worldbank.org/v2/:splat"
  status = 200
  force = true
  
[[redirects]]
  from = "/api/btselem/*"
  to = "https://www.btselem.org/:splat"
  status = 200
  force = true

# Redirect bare domain to www
[[redirects]]
  from = "https://palboard.net/*"
  to = "https://www.palboard.net/:splat"
  status = 301
  force = true

# SPA redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
    
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://data.techforpalestine.org https://data.humdata.org https://api.worldbank.org https://api.who.int https://www.unrwa.org https://www.pcbs.gov.ps https://www.btselem.org https://api.wfp.org https://goodshepherdcollective.org https://docs.google.com https://corsproxy.io https://doc-0g-60-sheets.googleusercontent.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.{jpg,jpeg,png,gif,svg,webp,ico}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "/*.{woff,woff2,ttf,otf,eot}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Enable CORS for API endpoints (if needed)
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

# Optimize builds
[build.processing]
  skip_processing = false
  
[build.processing.css]
  bundle = true
  minify = true
  
[build.processing.js]
  bundle = true
  minify = true
  
[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Enable automatic form detection (for future contact forms)

# Dev server configuration
[dev]
  command = "npm run dev"
  port = 8080
  targetPort = 8080
  autoLaunch = false